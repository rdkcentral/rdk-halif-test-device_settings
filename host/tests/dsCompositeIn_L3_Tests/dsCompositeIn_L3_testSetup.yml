#location: https://github.com/rdkcentral/rdk-halif-test-device_settings/tree/3.1.2/assets/

dsCompositeIn:
  description: "dsCompositeIn Device Settings test setup"
  assets:
    device:
      defaults: &defaults
        artifacts:
          - "http://localhost:8000/bin/hal_test"
          - "http://localhost:8000/bin/libut_control.so"
          - "http://localhost:8000/profiles/sink/Sink_CompositeInput.yaml"
          - "http://localhost:8000/bin/run.sh"
        execute:
          - "chmod +x /opt/HAL/hal_test"
          - "chmod +x /opt/HAL/run.sh"
          - "ln -s /usr/lib/libds-hal.so /opt/HAL/libdshal.so"
        streams:
      test1_VerifyConnect_Callback:
        <<: *defaults
        streams:
      test2_VerifyStatus_Callback:
        <<: *defaults
        streams:
      test3_ScaleAndVerify_Video:
        <<: *defaults
        streams:
      test4_VerifySignal_Callback:
        <<: *defaults
        streams: