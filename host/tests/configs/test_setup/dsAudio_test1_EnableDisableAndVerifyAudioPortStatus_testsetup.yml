# this file is generated by the testing suites, when a new test is modified, this configuration file will be filled out and updated.

dsAudio:  # Prefix must always exist
    description: "dsAudio Device Settings test setup"
    test_prerequisite:
      Working_directory: "."
      test_bin:
          -  "<URL>/hal_test" #URL Path to the bin files to copy
          -  "<URL>/ut_contol.so" #URL Path to the .so files if any to copy
          -  "<URL>/Sink_AudioSettings.yaml" #URL Path to the configuration files to copy
      test_asserts_target:
          - "<URL>/test_1.mp4" #URL path to the test streams
          - "<URL>/test_2.mp4" #URL path to the test streams
      test_asserts_host:
        menu_config_url: "<URL>/dsAudio_test1_EnableDisableAndVerifyAudioPortStatus_menu.yml"
    test_pre_commands:
      - "gst-play test_1.mp4"
      - "./hal_test -p Sink_AudioSettings.yaml"


