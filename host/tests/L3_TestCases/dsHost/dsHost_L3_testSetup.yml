dsHost:  # Prefix must always exist
  description: "dsHost Device Settings test setup"
  assets:
    device:
      Common: #List of common requirements for all the tests
        artifacts:
          -  "<URL>/hal_test" #URL Path to the bin files to copy
          -  "<URL>/ut_control.so" #URL Path to the .so files if any to copy
          -  "<URL>/run.sh"
        execute:
          - ""  #prerequisites commands if required
        streams:
          - "" #URL path to the test streams
      test1_VerifyTemperature:
         artifacts:
          - "http://hydra.bskyb.com/shared/Projects/RDK_HAL/HAL_Testing/Element/Demo/DeviceSettings/dsHost/bin/hal_test"
          - "http://hydra.bskyb.com/shared/Projects/RDK_HAL/HAL_Testing/Element/Demo/DeviceSettings/dsHost/bin/libut_control.so"
          - "http://hydra.bskyb.com/shared/Projects/RDK_HAL/HAL_Testing/Element/Demo/DeviceSettings/dsHost/bin/run.sh"
          - "http://hydra.bskyb.com/shared/Projects/RDK_HAL/HAL_Testing/Element/Demo/DeviceSettings/dsHost/bin/Sink_HostSettings.yaml"
         execute:
          - "chmod +x /opt/HAL/dsHost/hal_test"
          - "chmod +x /opt/HAL/dsHost/run.sh"