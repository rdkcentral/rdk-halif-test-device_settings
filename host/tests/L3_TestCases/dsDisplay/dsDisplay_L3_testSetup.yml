# this file is generated by the testing suites, when a new test is modified, this configuration file will be filled out and updated.
#location: https://github.com/rdkcentral/rdk-halif-test-device_settings/tree/3.1.2/assets/

dsDisplay:  # Prefix must always exist
  description: "dsDisplay Device Settings test setup"
  assets:
    device:
      defaults: &defaults
        artifacts:
          - "<URL Path>/hal_test"
          - "<URL Path>/libut_control.so"
          - "<URL Path>/Source_4K_Display.yaml"
          - "<URL Path>/run.sh"
        execute:
          - "chmod +x <Path on dut>/dsDisplay/hal_test"
          - "chmod +x <Path on dut>/run.sh"
          - "ln -s /usr/lib/libds-hal.so <Path on dut>/libdshal.so"
        streams:
      test01_VerifyDisplayConnectCallBackTest:
        <<: *defaults
      test02_TestVerifyDisplayEdid:
        <<: *defaults
      test03_AspectRatioVerificationTest:
        <<: *defaults
      test04_TestVerifyDisplayEdidBytes:
        <<: *defaults


