# this file is generated by the testing suites, when a new test is modified, this configuration file will be filled out and updated.
#location: https://github.com/rdkcentral/rdk-halif-test-device_settings/tree/3.1.2/assets/

dsVideoDevice:  # Prefix must always exist
  description: "dsVideoDevice Device Settings test setup"
  assets:
    device:
      defaults: &defaults
        artifacts:
          - "<URL Path>/bin/hal_test"
          - "<URL Path>/bin/libut_control.so"
          - "<URL Path>/profiles/source/Source_VideoDevice.yaml"
          - "<URL Path>/bin/run.sh"
        execute:
          - "chmod +x <PATH on Device>/hal_test"
          - "chmod +x <PATH on Device>/run.sh"
          - "ln -s /usr/lib/libds-hal.so <PATH on Device>/libdshal.so"
        streams:
      test1_FrameratePreChangeCallBack_Verify:
        <<: *defaults
        streams:
      test2_ZoomMode:
        <<: *defaults
        streams: #list of streams to be copied to device
      test3_SetDisplayFramerate:
        <<: *defaults
        streams:
      test4_FRFMode:
        <<: *defaults
        streams:
      test5_VideoCodingFormats:
        <<: *defaults
        streams: