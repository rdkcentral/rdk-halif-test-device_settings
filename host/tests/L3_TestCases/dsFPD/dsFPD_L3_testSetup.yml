# this file is generated by the testing suites, when a new test is modified, this configuration file will be filled out and updated.
#location: https://github.com/rdkcentral/rdk-halif-test-device_settings/tree/3.1.2/assets/

dsFPD:  # Prefix must always exist
  description: "dsFPD Device Settings test setup"
  assets:
    device:
      defaults: &defaults
        artifacts:
          - "http://localhost:8000/bin/hal_test"
          - "http://localhost:8000/bin/libut_control.so"
          - "http://localhost:8000/bin/Source_FPD.yaml"
          - "http://localhost:8000/bin/run.sh"
        execute:
          - "chmod +x /home//vts/build/rdk-halif-device_settings/tmp/hal_test"
          - "chmod +x /home//vts/build/rdk-halif-device_settings/tmp/run.sh"
      test01_EnableDisableAndVerifyLEDIndicators:
        <<: *defaults
      test02_SetVerifyLEDIndicatorsBrightness:
        <<: *defaults
      test03_SetVerifyLEDIndicatorsBlink:
        <<: *defaults
      test04_SetVerifyLEDIndicatorsColor:
        <<: *defaults
      test05_SetVerifyFPPattern:
        <<: *defaults




