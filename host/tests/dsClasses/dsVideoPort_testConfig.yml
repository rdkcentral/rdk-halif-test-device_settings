# this file is generated by the testing suites, when a new test is modified, this configuration file will be filled out and updated.

dsVideoPort:  # Prefix must always exist
    description: "dsVideoPort Device Settings testing profile / menu system for UT"
    test:
        artifacts:
            #List of artifacts folders, test class copies the content of folder to the target device workspace
          - "../../../bin/"
        # execute command, this will appended with the target device workspace path
        execute: "run.sh"
        type: UT-C # C (UT-C Cunit) / C++ (UT-G (g++ ut-core gtest backend))
        suites:
            0:
                name: "L1 dsVideoPort - Sink"
                tests:
                    - "dsVideoPortInit_pos"
                    - "dsVideoPortInit_neg"
                    - "dsVideoPortTerm_pos"
                    - "dsVideoPortTerm_neg"
                    - "dsGetVideoPort_pos" 
                    - "dsGetVideoPort_neg" 
                    - "dsIsVideoPortEnabled_pos"
                    - "dsIsVideoPortEnabled_neg"
                    - "dsIsDisplayConnected_pos"
                    - "dsIsDisplayConnected_neg"
                    - "dsIsDisplaySurround_pos" 
                    - "dsIsDisplaySurround_neg" 
                    - "dsGetSurroundMode_pos"
                    - "dsGetSurroundMode_neg"
                    - "VideoFormatUpdateRegCB_pos"
                    - "VideoFormatUpdateRegCB_neg"
                    - "dsIsVideoPortActive_pos"
                    - "dsIsVideoPortActive_neg"
                    - "dsEnableHDCP_pos"
                    - "dsEnableHDCP_neg"
                    - "dsIsHDCPEnabled_pos"
                    - "dsIsHDCPEnabled_neg"
                    - "dsEnableVideoPort_pos"
                    - "dsEnableVideoPort_neg"
                    - "dsSetResolution_pos"
                    - "dsSetResolution_neg"
                    - "dsGetResolution_pos"
                    - "dsGetResolution_neg"
                    - "dsRegisterHdcpStatusCB_pos"
                    - "dsRegisterHdcpStatusCB_neg"
                    - "dsGetHDCPStatus_pos"
                    - "dsGetHDCPStatus_neg"
                    - "dsGetHDCPProtocol_pos"
                    - "dsGetHDCPProtocol_neg"
                    - "GetHDCPReceiverProtocol_pos"
                    - "GetHDCPReceiverProtocol_neg"
                    - "GetHDCPCurrentProtocol_pos"
                    - "GetHDCPCurrentProtocol_neg"
                    - "dsGetTVHDRCapabilities_pos"
                    - "dsGetTVHDRCapabilities_neg"
                    - "dsSupportedTvResolutions_pos"
                    - "dsSupportedTvResolutions_neg"
                    - "SetForceDisable4KSupport_pos"
                    - "SetForceDisable4KSupport_neg"
                    - "GetForceDisable4KSupport_pos"
                    - "GetForceDisable4KSupport_neg"
                    - "dsGetVideoEOTF_pos"
                    - "dsGetVideoEOTF_neg"
                    - "dsGetMatrixCoefficients_pos"
                    - "dsGetMatrixCoefficients_neg"
                    - "dsGetColorDepth_pos"
                    - "dsGetColorDepth_neg"
                    - "dsGetColorSpace_pos"
                    - "dsGetColorSpace_neg"
                    - "dsGetQuantizationRange_pos"
                    - "dsGetQuantizationRange_neg"
