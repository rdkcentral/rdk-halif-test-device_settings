# this file is generated by the testing suites, when a new test is modified, this configuration file will be filled out and updated.

dsAudio:  # Prefix must always exist
    description: "dsAudio Device Settings testing profile / menu system for UT"
    test:
        execute: "<PATH>/run.sh -p <PATH>/Sink_AudioSettings.yaml" #Execute command
        callback:
            connection_status: "<PATH>/dsAudio_connectionStatus.txt"
            format_status: "<PATH>/dsAudio_formatStatus.txt"
            atmos_status: "<PATH>/dsAudio_atmosStatus.txt"
        type: UT-C # C (UT-C Cunit) / C++ (UT-G (g++ ut-core gtest backend))
        suites:
            0:
                name: "L1 dsAudio - Sink"
                tests:
            1:
                name: "L2 dsAudio - Sink"
                tests:
            2:
                name: "L3 dsAudio"
                tests:
                    - "Initialize dsAudio"
                    - "Enable Audio Port"
                    - "Disable Audio Port"
                    - "Headphone Connection"
                    - "Audio Compression"
                    - "MS12 DAP Features"
                    - "Set Stereo Mode"
                    - "Enable/Disable Stereo Auto"
                    - "Set Audio Level"
                    - "Set Audio Gain For Speaker"
                    - "Audio Mute/UnMute"
                    - "Set Audio Delay"
                    - "Get Audio Format"
                    - "Set ATMOS Output Mode"
                    - "Get ATMOS Capabilities"
                    - "Set MS12 Profiles"
                    - "Set Associate Audio Mixing"
                    - "Set Audio Mixer Levels"
                    - "Primary/Secondary Language"
                    - "Get ARC Type"
                    - "Set SAD List"
                    - "Terminate dsAudio"