# this file is generated by the testing suites, when a new test is modified, this configuration file will be filled out and updated.

dsCompositeIn:  # Prefix must always exist
    description: "dsCompositeIn Device Settings testing profile / menu system for UT"
    test:
        artifacts:
        #List of artifacts folders, test class copies the content of folder to the target device workspace
          - "../../../bin/"
        # exectute command, this will appended with the target device workspace path
        execute: "run.sh"
        type: UT-C # C (UT-C Cunit) / C++ (UT-G (g++ ut-core gtest backend))
        suites:
            0:
                name: "L1 dsCompositeIn - Sink"
                tests:
                    - "dsCompositeInInit_L1_pos"
                    - "dsCompositeInInit_L1_neg"
                    - "dsCompositeInTerm_L1_pos"
                    - "dsCompositeInTerm_L1_neg"
                    - "dsGetNuOfInputs_L1_pos"
                    - "dsGetNumberOfInputs_L1_neg"
                    - "dsGetStatus_L1_pos"
                    - "dsGetStatus_L1_neg"
                    - "dsSelectPort_L1_pos"
                    - "dsSelectPort_L1_neg"
                    - "dsScaleVideo_L1_pos"
                    - "dsScaleVideo_L1_neg"
                    - "dsRegisterConnectCB_L1_pos"
                    - "dsRegisterConnectCB_L1_neg"
                    - "dsRegisterSigChangeCB_L1_pos"
                    - "dsRegisterSigChangeCB_L1_neg"
                    - "dsRegisterStatChangeCB_L1_pos"
                    - "dsRegisterStatChangeCB_L1_neg"
                    - "dsVidModeUpdateCB_L1_pos"
                    - "dsVidModeUpdateCB_L1_neg"
            1:
                name: "L2 dsCompositeIn sink devices"
                tests:
                    - "GetNumberOfInputs"
                    - "VerifyInputStatus"
                    - "VerifyPortSelectionAndStatus"
            2:
                name: "L3 dsCompositeIn"
                tests:
                    - "Initialize CompositeIn"
                    - "Get status of ports"
                    - "Select port"
                    - "Scale the compositeIn video"
                    - "Terminate CompositeIn"
