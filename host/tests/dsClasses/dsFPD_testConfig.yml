# this file is generated by the testing suites, when a new test is modified, this configuration file will be filled out and updated.

dsFPD:  # Prefix must always exist
    description: "dsFPD Device Settings testing profile / menu system for UT"
    test:
        artifacts:
          - "../../../bin"
        execute: "run.sh" #Execute command
        type: UT-C # C (UT-C Cunit) / C++ (UT-G (g++ ut-core gtest backend))
        suites:
            0:
                name: "L1 dsFPD"
                tests:
                    - "dsFPInit_pos"
                    - "dsFPInit_neg"
                    - "dsFPTerm_pos"
                    - "dsFPTerm_neg"
                    - "dsSetFPState_pos"
                    - "dsSetFPState_neg"
                    - "dsSetFPBlink_pos"
                    - "dsSetFPBlink_neg"
                    - "dsSetFPBrightness_pos"
                    - "dsSetFPBrightness_neg"
                    - "dsGetFPBrightness_pos"
                    - "dsGetFPBrightness_neg"
                    - "dsGetFPState_pos"
                    - "dsGetFPState_neg"
                    - "dsSetFPColor_pos"
                    - "dsSetFPColor_neg"
                    - "dsGetFPColor_pos"
                    - "dsGetFPColor_neg"
                    - "dsFPSetLEDState_pos"
                    - "dsFPGetSupportedLEDStates_pos"
                    - "dsFPGetSupportedLEDStates_neg"
                    - "dsFPSetLEDState_neg"
                    - "dsFPGetLEDState_pos"
                    - "dsFPGetLEDState_neg"
            1:
                name: "L2 dsFPD"
                tests:
                    - "SetFPstateON_Brightness"
                    - "SetFPstateOFF_Brightness"
                    - "SetFPstateOFF_Blink"
                    - "SetFPstateON_MultiColor"
                    - "SetFPstateOFF_Color"
                    - "SetFPstateON_SingleColor"
                    - "VerifyLEDTransitions"
            2:
                name: "L3 Front Panel Functions"
                tests:
                    - "Initialize dsFPD"
                    - "Set Front Panel Indicator State"
                    - "Get Front Panel Indicator State"
                    - "Blink Front Panel Indicator"
                    - "Set Front Panel Indicaor Brightne"
                    - "Get Front Panel Indicaor Brightne"
                    - "Set Front Panel State Pattern"
                    - "Get Front Panel State Pattern"
                    - "Set Front Panel Indicator Color"
                    - "Get Front Panel Indicator Color"
                    - "Get Supported Front Panel State P"
                    - "Terminate dsFPD"
