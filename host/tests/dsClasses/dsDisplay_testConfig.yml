# this file is generated by the testing suites, when a new test is modified, this configuration file will be filled out and updated.

dsDisplay:
    description: "dsDisplay Device Settings testing profile / menu system for UT"
    test:
        artifacts:
        #List of artifacts folders, test class copies the content of folder to the target device workspace
          - "../../../bin/"
        # exectute command, this will appended with the target device workspace path
        execute: "run.sh"
        type: UT-C # C (UT-C Cunit) / C++ (UT-G (g++ ut-core gtest backend))
        suites:
            0:
                name: "L1 dsDisplay - Sink"
                tests:
                    - "dsDisplayInit_pos"
                    - "dsDisplayInit_neg"
                    - "dsDisplayTerm_pos"
                    - "dsDisplayTerm_neg"
                    - "dsGetDisplay_pos"
                    - "dsGetDisplay_neg"
                    - "dsGetEDID_pos"
                    - "dsGetEDID_neg"
                    - "dsGetEDIDBytes_pos"
                    - "dsGetEDIDBytes_neg"
                    - "dsGetDisplayAspectRatio_pos"
                    - "dsGetDisplayAspectRatio_neg"
                    - "dsRegisterDisplayEventCB_pos"
                    - "dsRegisterDisplayEventCB_neg"
            1:
                name: "L2 dsDisplay Sink"
                tests:
                    - RetrieveAndValidateEDID_sink
            2:
                name: "L3 dsDisplay"
                tests:
                    - "Initialize dsDisplay"
                    - "Select Display Port"
                    - "Get display EDID"
                    - "Get display EDIDBytes"
                    - "Get display AspectRatio"
                    - "Set Allm Enabled"
                    - "Get Allm Enabled"
                    - "Set display AVI content type"
                    - "Get display AVI content type"
                    - "Set display AVI scan information"
                    - "Get display AVI scan information"
                    - "Terminate dsDisplay"


