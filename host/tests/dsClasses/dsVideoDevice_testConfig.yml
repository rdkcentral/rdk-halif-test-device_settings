# this file is generated by the testing suites, when a new test is modified, this configuration file will be filled out and updated.
#location: https://github.com/rdkcentral/rdk-halif-test-device_settings/tree/3.1.2/assets/

dsVideoDevice:  # Prefix must always exist
    description: "dsVideoDevice Device Settings testing profile / menu system for UT"
    test:
        artifacts:
        #List of artifacts folders, test class copies the content of folder to the target device workspace
          - "../../../bin/"
        # exectute command, this will appended with the target device workspace path
        execute: "run.sh"
        type: UT-C # C (UT-C Cunit) / C++ (UT-G (g++ ut-core gtest backend))
        suites:
            0:
                name: "L1 dsVideoDevice - Sink"
                tests:
                    - dsVideoDeviceInit_positive
                    - dsVideoDeviceTerm_positive
                    - dsGetVideoDevice_positive
                    - dsSetDFC_positive
                    - dsGetHDRCaps_positive
                    - dsGetSupportVidFormats_positive
                    - dsGetVideoCodecInfo_positive
                    - dsSetFRFMode_positive
                    - dsGetFRFMode_positive
                    - dsGetCurrDispFramerate_positive
                    - dsSetDisplayframerate_positive
                    - dsRegFrameratePreCB_positive
                    - dsRegFrameratePostCB_positive
                    - dsVideoDeviceInit_negative
                    - dsVideoDeviceTerm_negative
                    - dsGetVideoDevice_negative
                    - dsSetDFC_negative
                    - dsGetHDRCaps_negative
                    - dsGetSupportVidFormats_negative
                    - dsGetVideoCodecInfo_negative
                    - dsSetFRFMode_negative
                    - dsGetFRFMode_negative
                    - dsGetCurrDispFramerate_negative
                    - dsSetDisplayframerate_negative
                    - dsRegFrameratePreCB_negative
                    - dsRegFrameratePostCB_negative
                    - dsGetDFC_positive
                    - dsForceDisableHDR_positive
                    - dsGetDFC_negative
                    - dsForceDisableHDR_negative
            1:
                name: "L2 dsVideoDevice - Sink"
                tests:
                    - GetHDRCapabilities
                    - GetSupportedVideoCodingFormats
                    - SetAndVerifyDisplayframerate
                    - SetAndVerifyFRFMode
            2:
                name: "L2 dsVideoDevice - Source"
                tests:
                    - GetHDRCapabilities
                    - GetSupportedVideoCodingFormats
                    - SetAndGetDFC
                    - GetVideoCodecInfo
            3:
                name: "L3 dsVideoDevice"
                tests:
                    - "VideoDevice_Init"
                    - "SetZoomMode"
                    - "SetDisplayFramerate"
                    - "SetFRFMode"
                    - "GetSupportedVideoCodingFormat"
                    - "dsGetFRFMode"
                    - "GetCurrentDisplayframerate"
                    - "GetZoomMode"
                    - "GetVideoCodecInfo"
                    - "VideoDevice_Term"

