dsAudio:  # Prefix must always exist
    description: "dsAudio Device Settings testing suite configuration"
    test:
        execute: "cd bin;./run.sh -p ../profiles/sink/Sink_AudioSettings.yaml"
        type: UT-C # C (UT-C Cunit) / C++ (UT-G (g++ ut-core gtest backend))
        suites:
            0:
                name: "L1 dsAudio - Sink"
                tests:
                    - None
            1: 
                name: "L2 dsAudio - Sink"
                tests:
                    - None
            2: 
                name: "L3 dsAudio - Sink"
                tests:
                    - "Initialize dsAudio"
                    - "Enable Audio Port"
                    - "Disable Audio Port"
                    - "Headphone Connection"
                    - "Audio Compression"
                    - "MS12 DAP Features"
                    - "Set Stereo Mode"
                    - "Enable/Disable Stereo Auto"
                    - "Set Audio Level"
                    - "Set Audio Gain For Speaker"
                    - "Audio Mute/UnMute"
                    - "Set Audio Delay"
                    - "Get Audio Format"
                    - "Set ATMOS Output Mode"
                    - "Get ATMOS Capabilities"
                    - "Set MS12 Profiles"
                    - "Set Associate Audio Mixing"
                    - "Set Audio Mixer Levels"
                    - "Primary/Secondary Language"
                    - "Get ARC Type"
                    - "Set SAD List"
                    - "Terminate dsAudio"