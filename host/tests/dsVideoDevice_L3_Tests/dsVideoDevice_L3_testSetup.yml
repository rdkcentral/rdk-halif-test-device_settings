# this file is generated by the testing suites, when a new test is modified, this configuration file will be filled out and updated.
#location: https://github.com/rdkcentral/rdk-halif-test-device_settings/tree/3.1.2/assets/

dsVideoDevice:  # Prefix must always exist
  description: "dsVideoDevice Device Settings test setup"
  assets:
    device:
      defaults: &defaults
        artifacts:
          - "http://localhost:8000/bin/hal_test"
          - "http://localhost:8000/bin/libut_control.so"
          - "http://localhost:8000/profiles/source/Source_VideoDevice.yaml"
          - "http://localhost:8000/bin/run.sh"
        execute:
          - "chmod +x /opt/karthi/hal_test"
          - "chmod +x /opt/karthi/run.sh"
          - "ln -s /usr/lib/libds-hal.so /opt/karthi/libdshal.so"
        streams:
      test3_ZoomMode:
        <<: *defaults
        streams:
      test4_SetDisplayFramerate:
        <<: *defaults
        streams:
      test5_FRFMode:
        <<: *defaults
        streams:
      test6_VideoCodingFormats:
        <<: *defaults
        streams: